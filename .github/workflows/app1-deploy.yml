name: Deploy App1 (Function)

on:
  push:
    branches: ["main"]
    paths:
      - 'apps/app1/**'
  workflow_dispatch:

env:
  # --- CONFIGURATION ---
  # UPDATE THESE VALUES TO BE GLOBALLY UNIQUE
  AZURE_FUNCTIONAPP_NAME: 'my-unique-app1-func-2024'
  RESOURCE_GROUP_NAME: 'MyFunctionRG'
  STORAGE_ACCOUNT_NAME: 'myapp1store2024'
  LOCATION: 'eastus'
  DOTNET_VERSION: '8.0.x'
  APP_PACKAGE_PATH: 'apps/app1'
  # ---------------------

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout Code
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      # 2. Login to Azure
      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Create Infrastructure (With Explicit Subscription ID)
      - name: 'Ensure Azure Resources Exist'
        shell: bash
        run: |
          # 1. Capture the Subscription ID explicitly
          SUB_ID=$(az account show --query id -o tsv)
          echo "Debug: Forcing operations on Subscription ID: $SUB_ID"

          # 2. Set variables
          RG_NAME="${{ env.RESOURCE_GROUP_NAME }}"
          SA_NAME="${{ env.STORAGE_ACCOUNT_NAME }}"
          FUNC_NAME="${{ env.AZURE_FUNCTIONAPP_NAME }}"
          LOC="${{ env.LOCATION }}"

          # 3. Create Resource Group
          # We force --subscription to ensure it doesn't get lost
          echo "Ensuring Resource Group: $RG_NAME"
          az group create --name $RG_NAME --location $LOC --subscription $SUB_ID

          # 4. Create Storage Account
          echo "Checking Storage Account: $SA_NAME"
          if ! az storage account show --name $SA_NAME --resource-group $RG_NAME --subscription $SUB_ID > /dev/null 2>&1; then
            echo "Creating Storage Account..."
            az storage account create --name $SA_NAME --location $LOC --resource-group $RG_NAME --sku Standard_LRS --subscription $SUB_ID
            
            # small sleep to ensure Azure registers the new DNS
            sleep 10
          else
            echo "Storage Account exists."
          fi

          # 5. Create Function App
          echo "Checking Function App: $FUNC_NAME"
          if ! az functionapp show --name $FUNC_NAME --resource-group $RG_NAME --subscription $SUB_ID > /dev/null 2>&1; then
            echo "Creating Function App..."
            az functionapp create --name $FUNC_NAME \
              --storage-account $SA_NAME \
              --consumption-plan-location $LOC \
              --resource-group $RG_NAME \
              --os-type Windows \
              --runtime dotnet-isolated \
              --functions-version 4 \
              --subscription $SUB_ID
          else
            echo "Function App exists."
          fi

      # 4. Setup .NET
      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # 5. Build the Code
      - name: 'Build and Publish to Output Directory'
        shell: bash
        run: |
          pushd './${{ env.APP_PACKAGE_PATH }}'
          dotnet build --configuration Release --output ./output
          popd

      # 6. Deploy to Azure
      - name: 'Deploy to Azure Function App'
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: '${{ env.APP_PACKAGE_PATH }}/output'
