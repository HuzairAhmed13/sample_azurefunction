name: Deploy App1 (Function)

on:
  push:
    branches: ["main"]
    paths:
      - 'apps/app1/**'
  workflow_dispatch:

env:
  # --- CONFIGURATION ---
  # UPDATE THESE VALUES TO BE GLOBALLY UNIQUE
  AZURE_FUNCTIONAPP_NAME: 'my-unique-app1-func-2024' 
  RESOURCE_GROUP_NAME: 'MyFunctionRG'
  STORAGE_ACCOUNT_NAME: 'myapp1store2024' 
  LOCATION: 'eastus'
  DOTNET_VERSION: '8.0.x' 
  APP_PACKAGE_PATH: 'apps/app1' 
  # ---------------------

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Ensure Azure Resources Exist'
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # 1. Create Resource Group (if missing)
            if [ $(az group exists --name ${{ env.RESOURCE_GROUP_NAME }}) = false ]; then
              echo "Creating Resource Group: ${{ env.RESOURCE_GROUP_NAME }}"
              az group create --name ${{ env.RESOURCE_GROUP_NAME }} --location ${{ env.LOCATION }}
            else
              echo "Resource Group exists."
            fi

            # 2. Create Storage Account (if missing)
            # The '!' checks if the command FAILS (meaning account doesn't exist)
            if ! az storage account show --name ${{ env.STORAGE_ACCOUNT_NAME }} --resource-group ${{ env.RESOURCE_GROUP_NAME }} > /dev/null 2>&1; then
              echo "Creating Storage Account: ${{ env.STORAGE_ACCOUNT_NAME }}"
              az storage account create --name ${{ env.STORAGE_ACCOUNT_NAME }} --location ${{ env.LOCATION }} --resource-group ${{ env.RESOURCE_GROUP_NAME }} --sku Standard_LRS
            else
              echo "Storage Account exists."
            fi

            # 3. Create Function App (if missing)
            if ! az functionapp show --name ${{ env.AZURE_FUNCTIONAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP_NAME }} > /dev/null 2>&1; then
              echo "Creating Function App: ${{ env.AZURE_FUNCTIONAPP_NAME }}"
              az functionapp create --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
                --storage-account ${{ env.STORAGE_ACCOUNT_NAME }} \
                --consumption-plan-location ${{ env.LOCATION }} \
                --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
                --os-type Windows \
                --runtime dotnet-isolated \
                --functions-version 4
            else
              echo "Function App exists."
            fi

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Build and Publish to Output Directory'
        shell: bash
        run: |
          pushd './${{ env.APP_PACKAGE_PATH }}'
          dotnet build --configuration Release --output ./output
          popd

      - name: 'Deploy to Azure Function App'
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: '${{ env.APP_PACKAGE_PATH }}/output'
